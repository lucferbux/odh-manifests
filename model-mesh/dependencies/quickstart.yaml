apiVersion: v1
kind: Service
metadata:
  name: etcd
  labels:
    component: model-mesh-etcd
spec:
  ports:
    - name: etcd-client-port
      port: 2379
      protocol: TCP
      targetPort: 2379
  selector:
    component: model-mesh-etcd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: model-mesh-etcd
  name: etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      component: model-mesh-etcd
  template:
    metadata:
      labels:
        component: model-mesh-etcd
    spec:
      volumes:
        - name: scripts
          configMap:
            name: etcd-scripts
            defaultMode: 0554
      containers:
        - command:
            - etcd
            - --listen-client-urls
            - http://0.0.0.0:2379
            - --advertise-client-urls
            - http://0.0.0.0:2379
            - '--data-dir'
            - /tmp/etcd.data
          image: registry.redhat.io/rhel7/etcd@sha256:d3495b263b103681f1b09a558be43c21989bfc269eb90f84c2609042cebdc626
          name: etcd
          env:
            - name: ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: etcd-passwords
                  key: root
          volumeMounts:
            - mountPath: /home/scripts
              name: scripts
          ports:
            - containerPort: 2379
              name: client
              protocol: TCP
            - containerPort: 2380
              name: server
              protocol: TCP
          resources:  # ref: https://github.com/coreos/etcd-operator/blob/master/doc/user/spec_examples.md#three-member-cluster-with-resource-requirement
            limits:
              cpu: 300m
              memory: 200Mi
            requests:
              cpu: 200m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: 2379
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 2379
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - /home/scripts/enable_auth.sh ${ROOT_PASSWORD}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhods-dashboard
spec:
  replicas: 5
  selector:
    matchLabels:
      deployment: rhods-dashboard
  template:
    metadata:
      labels:
        deployment: rhods-dashboard
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - rhods-dashboard
                topologyKey: topology.kubernetes.io/zone
      serviceAccount: rhods-dashboard
      containers:
      - name: rhods-dashboard
        image: $(odh-dashboard-image)
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 15
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 15
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
      imagePullSecrets:
      - name: addon-managed-odh-pullsecret
